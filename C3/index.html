<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

<script>
    function getType(value) {
        if (typeof value === 'boolean'){
            return `The function input:${value} The function output: "boolean"`
        }
        if (typeof value === 'number'){
            return `The function input:${value} The function output: "number"`
        }
        if (typeof value === 'bigint'){
            return `The function input:${value} The function output: "bigint"`
        }
        if (typeof value === 'string'){
            return `The function input:${value} The function output: "string"`
        }
        if (value instanceof RegExp) {
            return `The function input:${value} The function output: "regexp"`;
        }
        if (value === null){
            return 'The function input:null The function output: "null"'
        }
        if (value === undefined){
            return 'The function input:undefined The function output: "undefined"'
        }
        if (Array.isArray(value)) {
            return `The function input:[${value}] The function output: "array"`;
        }
        return `The function input:${JSON.stringify(value)} The function output: "object"`
    }
</script>

<script src="test.js"></script>
</body>
</html>
