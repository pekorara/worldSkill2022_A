<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Video List Page</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">

    <h1 class="h2 py-5 text-center">Video List</h1>

    <div class="row">

        <div class="col-lg-4 col-md-6">
            <div class="card border-0 shadow-lg mb-4">
                <div class="card-header py-3">
                    <span class="h6 fw-bold">Animated Abstract Burning Effect</span>
                </div>
                <video src="sample.mp4" poster="previews/animated_abstract_burning_effect.gif"></video>
<!--                <img src="previews/animated_abstract_burning_effect.gif" alt="preview media here" class="card-img rounded-0">-->
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <i class="icon icon-clock me-2"></i>
                        <span class="me-3">01:14:48</span>
                        <i class="icon icon-eye me-2"></i>
                        <span>768,546</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-4 col-md-6">
            <div class="card border-0 shadow-lg mb-4">
                <div class="card-header py-3">
                    <span class="h6 fw-bold">3D Planets Animation</span>
                </div>
                <img src="previews/3d_planets_animation.gif" alt="preview media here" class="card-img rounded-0">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <i class="icon icon-clock me-2"></i>
                        <span class="me-3">01:30:51</span>
                        <i class="icon icon-eye me-2"></i>
                        <span>100,682</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-4 col-md-6">
            <div class="card border-0 shadow-lg mb-4">
                <div class="card-header py-3">
                    <span class="h6 fw-bold">Sequencing White Lights On A Black Surface</span>
                </div>
                <img src="previews/sequencing_white_lights_on_a_black_surface.gif" alt="preview media here" class="card-img rounded-0">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <i class="icon icon-clock me-2"></i>
                        <span class="me-3">01:05:10</span>
                        <i class="icon icon-eye me-2"></i>
                        <span>230,000</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-4 col-md-6">
            <div class="card border-0 shadow-lg mb-4">
                <div class="card-header py-3">
                    <span class="h6 fw-bold">An Octagon Shaped Tunnel</span>
                </div>
                <img src="previews/An_Octagon_Shaped_Tunnel.gif" alt="preview media here" class="card-img rounded-0">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <i class="icon icon-clock me-2"></i>
                        <span class="me-3">01:25:00</span>
                        <i class="icon icon-eye me-2"></i>
                        <span>570,239</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-4 col-md-6">
            <div class="card border-0 shadow-lg mb-4">
                <div class="card-header py-3">
                    <span class="h6 fw-bold">Fireworks Display at Nighttime</span>
                </div>
                <img src="previews/fireworks_display_at_nighttime.gif" alt="preview media here" class="card-img rounded-0">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <i class="icon icon-clock me-2"></i>
                        <span class="me-3">01:01:30:46</span>
                        <i class="icon icon-eye me-2"></i>
                        <span>220,572</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-4 col-md-6">
            <div class="card border-0 shadow-lg mb-4">
                <div class="card-header py-3">
                    <span class="h6 fw-bold">An Animated Video</span>
                </div>
                <img src="previews/an_animated_video.gif" alt="preview media here" class="card-img rounded-0">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <i class="icon icon-clock me-2"></i>
                        <span class="me-3">01:10:00</span>
                        <i class="icon icon-eye me-2"></i>
                        <span>578311</span>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>

</body>
</html>
