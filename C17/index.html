<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ri</title>
  <style>

    .ripple-animation {
      position: relative;
      width: 150px;
      height: 60px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }

    .ripple-animation::before {
      content: "";
      position: absolute;
      top: var(--y, 50%);
      left: var(--x, 50%);
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.5);
      transform: translate(-50%, -50%);
    }

    .rippling::before {
      animation: ripple-effect 0.6s ease-out;
    }

    @keyframes ripple-effect {
      to {
        width: 600px;
        height: 600px;
        opacity: 0;
      }
    }
  </style>
</head>
<body>
<button class="ripple-animation">click</button>

<script>
  document.querySelector('button').addEventListener('click', (e) => {
    const rect = this.getBoundingClientRect();
    const x = (e.clientX - rect.left) / rect.width * 100;
    const y = (e.clientY - rect.top) / rect.height * 100;

    this.style.setProperty('--x', `${x}%`);
    this.style.setProperty('--y', `${y}%`);

    this.classList.add('rippling');

    setTimeout(() => this.classList.remove('rippling'), 400);
  });
</script>
</body>
</html>
