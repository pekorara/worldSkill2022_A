<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus 版本氣泡按鈕</title>
    <style>
        section {
            margin: 50px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button {
            border: none;
            padding: 16px 32px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .particle-btn {
            color: #FFF;
            position: relative;
            background: #ff598c;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section>
    <button class="particle-btn">Click Me!</button>
</section>
</body>
</html>
