<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        *{
            font-family: Arial, sans-serif;
        }

        .main{
            stroke-width: 15px;
            stroke-dasharray: 571.48;
            fill: none;
            stroke: #5160d4;
        }

        .back{
            fill: none;
            stroke-width: 15px;
            stroke: #bbbbbb;
        }

        .content{
            fill: #f0f0f0;
        }

        svg{
            transform: rotate(270deg);
        }
    </style>
</head>
<body>
    <div style="position: absolute;top: 50%;left: 50%;transform: translate(-50%,-50%)">

        <svg width="300" height="300" style="position: absolute; top: 0;left: 0;">
            <circle class="back" cx="150" cy="150" r="140"></circle>
        </svg>

        <svg width="300" height="300">
            <circle class="main" cx="150" cy="150" r="140"></circle>
        </svg>

        <svg width="300" height="300" style="position: absolute; top: 0;left: 0;">
            <circle class="content" cx="150" cy="150" r="133"></circle>
        </svg>

        <h1 style="position: absolute; top: 50%;left: 50%;transform: translate(-50%,-50%);margin: 0;color: #262527">
            65%
        </h1>
    </div>
</body>
</html>
