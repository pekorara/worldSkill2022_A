<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html, body {
            cursor: url('cursor.png'),auto;
        }

        .mouse{
            position: absolute;
            opacity: 1;
            width: 0;
            height: 0;
            transform: translate(-50%,-50%);
            background-color: #000000;
            border-radius: 50%;
            animation: go .5s ease;
        }

        @keyframes go {
            to{
                opacity: 0;
                width: 80px;
                height: 80px;
                background-color: #ffffff;
            }
        }
    </style>
</head>
<body>

<div></div>

<script>
    const div = document.querySelector('div');
    document.addEventListener('mousedown',function (e){
        div.classList.add('mouse');
        div.style.left = `${e.clientX}px`;
        div.style.top = `${e.clientY}px`;
        setTimeout(() => div.classList.remove('mouse'),300);
    })
</script>
</body>
</html>
